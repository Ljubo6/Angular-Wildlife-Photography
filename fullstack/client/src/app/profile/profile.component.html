<section id="my-posts">
  <h1>My posts.</h1>

  <div
    *ngIf="posts$ | async as posts;else loader"
  >
    <div class="my-container" *ngIf="posts.length !== 0;else empty">
      <!-- If there are own posts for wildlife in the database display each of them -->
      <div class="my-card" *ngFor="let post of posts">
        <div class="card-header">
          <img src="{{post.imageUrl}}" alt="water_fall" />
        </div>
        <div class="card-body">
          <span class="tag tag-teal">Keyword: {{post.keyword}}</span>
          <h4>
            Title: {{post.title}}
          </h4>
          <div class="user">
            <img src="https://snworksceo.imgix.net/dtc/3f23c937-0065-4e17-8daa-46449777caed.sized-1000x1000.jpg?w=1000" alt="vote" />
            <div class="user-info">
              <h5>Author: {{post.author?.firstName}} {{post.author?.lastName}}</h5>
              <small>Rating of votes: {{post.rating}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <ng-template #empty>
    <!-- If there are still no own posts for wildlife in the database display: -->
    <div class="no-posts">
      <div class="no-posts-img">
        <!/-- Do not forget to change the path to the image, and remove this comment  --/>
        <img src="./assets/bear.jpg" alt="image_nature_3">
      </div>
      <p class="no-offer">There are no own posts yet...</p>
    </div>
  </ng-template>
  <ng-template #loader>
    <app-loader></app-loader>
  </ng-template>
</section>
